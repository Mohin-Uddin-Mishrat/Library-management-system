




{% extends 'base.html' %}


{% block content %}

<div class="md:w-1/3 mx-auto mt-10 p-10 bg-purple-200 rounded-lg">
    <h1 class=" italic text-2xl font-bold text-center">Deposit</h1>
    <form  method="post">
        {% csrf_token %}
        <label for="amount">From:</label>
        <input
          type="text" pattern="[0-9]*" title="Please enter only digits"
          id="amount"
          name="amount"
          class="w-full p-2 outline-none focus:outline-none rounded"
          placeholder="amount"
        />
        <div class="text-center">
            <input class="text-white bg-purple-800 mt-3 self-center hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit" value="submit">
        </div>
    
    </form>
</div>
{% endblock %}
